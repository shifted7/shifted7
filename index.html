<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="utf-8">
  <title>Test project</title>
  <script type="text/javascript">
    function getTime (){
        let nowDate = new Date();
        let nowHours = nowDate.getHours();
        let nowMinutes = nowDate.getMinutes();
        let nowSeconds = nowDate.getSeconds();
        let nowDateString = nowHours + ":" + nowMinutes + ":" + nowSeconds;
        document.getElementById('clock').innerHTML = nowDateString;
        setTimeout(getTime, 500);
        return nowDateString
    }
  </script>
</head>
<body onload="getTime()">
  <h1>Hello world!</h1>
  <div id="clock"></div>
</body>
</html>
